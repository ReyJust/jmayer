<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/jmayer/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Mayer</title>
    <script>
      // Single Page Apps for GitHub Pages redirect script
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))

      // Prevent FOUC (Flash of Unstyled Content)
      (function () {
        const theme = localStorage.getItem("theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const shouldBeDark = theme === "dark" || (!theme && systemDark);

        if (shouldBeDark) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <script type="module" crossorigin src="/jmayer/assets/index-B0XV0rWB.js"></script>
    <link rel="stylesheet" crossorigin href="/jmayer/assets/index-CqbmCytr.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
